<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
          href="./assets/css/style.css">


    <link rel="stylesheet"
          href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>â›…Travelers Weather</title>
</head>
<body class="bg-black">

    <!-- needs div for container -->
<header id="header" class="text-black navbar bg-body-tertiary d-flex
 justify-content-end bg-primary border-bottom border-5 border-warning">

 <h1 class="text-light me-5 py-2">Weather Dashboard</h1>
 
</header>

<!-- Section for search bar and search history buttons -->
<nav class="d-flex flex-column col-md-3 col-lg-2">

    <div class="d-flex justify-content-center">
        <h2 class="text-light justify-content-center ms-2">Search For City</h2>
    </div>

    <div class="d-flex justify-content-center ms-3">
        <form id="search-bar" class="d-flex">
            <label for="City"></label>
            <!-- <i class="fa fa-search text-light fs-4 ms-2 "></i> -->
            <button class="btn-warning ms-2 ">&#x1F50E</button>
            <input type="text" id="search-input" class="border-info ms-2">
        </form>
    </div>    

    <div id="search-history" class="d-flex flex-column-reverse ms-4 ">
        <button class="my-5 btn-dark border-opacity-50 border-5 border-info btn-lg">placeholder5</button>
        <button class="my-5 btn-dark border-opacity-50 border-5 border-info btn-lg">placeholder4</button>
        <button class="my-5 btn-dark border-opacity-50 border-5 border-info btn-lg">placeholder3</button>
        <button class="my-5 btn-dark border-opacity-50 border-5 border-info btn-lg">placeholder2</button>
        <button class="my-5 btn-dark border-opacity-50 border-5 border-info btn-lg">placeholder1</button>
    </div>
    <!-- will append button elements as children here -->
    <!-- button elements will populate based off city search history -->

</nav>



<main>
<!-- Section for today's forcasted weather -->
    <section id="today-forecast" class="today-container">
        <h2 id="today-header"></h2>
        <p class="icon-toggle"></p>

        <p id="today-temp"></p>
        <p id="today-wind"></p>
        <p id="today-humid"></p>
    </section>






<!-- Section for 5-day forcast -->
    <section id="5day-forecast" class="five-day-container">
        <!-- These will store data for each future day in the 5-day forecast -->
        <div id="day-1" class="future-forecast">
            <p class="icon-toggle"></p>

            <p id="day1-temp"></p>
            <p id="day1-wind"></p>
            <p id="day1-humid"></p>
        </div>

        <div id="day-2" class="future-forecast">
            <p class="icon-toggle"></p>

            <p id="day2-temp"></p>
            <p id="day2-wind"></p>
            <p id="day2-humid"></p>
        </div>

        <div id="day-3" class="future-forecast">
            <p class="icon-toggle"></p>

            <p id="day3-temp"></p>
            <p id="day3-wind"></p>
            <p id="day3-humid"></p>
        </div>
            
        <div id="day-4" class="future-forecast">
            <p class="icon-toggle"></p>

            <p id="day4-temp"></p>
            <p id="day4-wind"></p>
            <p id="day4-humid"></p>
        </div>

        <div id="day-5" class="future-forecast">
            <p class="icon-toggle"></p>

            <p id="day5-temp"></p>
            <p id="day5-wind"></p>
            <p id="day5-humid"></p>
        </div>

    </section>






</main>










    <!-- Script group -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
