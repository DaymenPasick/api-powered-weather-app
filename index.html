<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
          href="./assets/css/style.css">


    <link rel="stylesheet"
          href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>â›…Travelers Weather App</title>
</head>





<body class="bg-black d-flex flex-column">

    
    
            <!-- needs div for container -->
        <div class="d-flex bg-body-tertiary bg-primary border-bottom border-5 border-warning">
            <header id="header" class="d-flex container-fluid justify-content-end">
            
                <h1 class="text-light me-5 py-2">Weather Dashboard</h1>
                
            </header>
        </div>     

    <div class="container-fluid d-flex vh-100">   

            
               <!-- <div class="d-flex flex-column "> -->
                    <!-- Section for search bar and search history buttons -->
                    
                <nav class="d-flex flex-column col-sm-5 col-md-3 col-lg-3 justify-content-evenly">

                    <div class="d-flex justify-content-center mt-3">
                        <h2 class="text-light">Search For City</h2>
                    </div>

                    <div class="">
                        <form id="search-bar" class="d-flex justify-content-center mt-3 mb-5 mx-2">
                            <label for="City"></label>
                            
                            <button id="search-button" class="btn-primary">&#x1F50E</button>
                            <input type="text" id="city-input" class="border-warning ms-2">
                        </form>
                    </div>    

                    <div id="search-history" class="border-top border-warning d-flex 
                    justify-content-between pt-5 flex-column-reverse">
                    
                    </div>
                    <!-- will append button elements as children here -->
                    <!-- button elements will populate based off city search history -->

                </nav>


            <div class="d-flex container col-sm-6 col-md-9 col-lg-9">
                <main class="d-flex flex-column justify-content-evenly">

                   

                <!-- Section for today's forcasted weather -->
                    <section id="today-forecast" class="container-fluid d-flex">
                        <div class="border border-5 border-primary text-center bg-light">
                            <p id="todays-day"></p>
                            <p id="todays-date"></p>
                            <p id="todays-icon">Today's Forecast</p>
                            <p id="todays-temp"></p>
                            <p id="todays-wind"></p>
                            <p id="todays-humid"></p>
                        </div>  
                    </section>



                <!-- Section for 5-day forcast -->
                    <section id="5day-forecast" class="container-fluid d-flex five-day-container justify-content-between">
                        <!-- These will store data for each future day in the 5-day forecast -->
                            <div id="day-1" class="future-forecast border border-5 border-primary bg-light">
                                <p class="icon-toggle text-center fs-1"></p>

                                <div class="fw-bold">
                                    <p id="day1-temp"></p>
                                    <p id="day1-wind">Day 2</p>
                                    <p id="day1-humid"></p>
                                </div>
                            </div>

                            <div id="day-2" class=" future-forecast border border-5 border-primary bg-light">
                                <p class="icon-toggle text-center fs-1"></p>

                                <div class="fw-bold">
                                    <p id="day2-temp"></p>
                                    <p id="day2-wind">Day 3</p>
                                    <p id="day2-humid"></p>
                                </div>
                            </div>

                            <div id="day-3" class=" future-forecast border border-5 border-primary bg-light ">
                                <p class="icon-toggle text-center fs-1"></p>

                                <div class="fw-bold">
                                    <p id="day2-temp"></p>
                                    <p id="day2-wind">Day 4</p>
                                    <p id="day2-humid"></p>
                                </div>
                            </div>
                                
                            <div id="day-4" class=" future-forecast border border-5 border-primary bg-light ">
                                <p class="icon-toggle text-center fs-1"></p>

                                <div class="fw-bold">
                                    <p id="day2-temp"></p>
                                    <p id="day2-wind">Day 5</p>
                                    <p id="day2-humid"></p>
                                </div>
                            </div>

                            <div id="day-5" class="future-forecast border border-5 border-primary bg-light ">
                                <p class="icon-toggle text-center fs-1"></p>

                                <div class="fw-bold">
                                    <p id="day2-temp"></p>
                                    <p id="day2-wind">Day 6</p>
                                    <p id="day2-humid"></p>
                                </div>
                            </div>

                    </section>

            </div>  

                <!-- </div>     -->


            

            </main>

    </div>        







    <!-- Script group -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
