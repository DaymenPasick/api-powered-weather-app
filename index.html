<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
          href="./assets/css/style.css">


    <link rel="stylesheet"
          href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>â›…Travelers Weather App</title>
</head>





<body class="bg-black">

            <!-- needs div for container -->
        <div class="border-bottom border-5 border-warning">
            <header id="header" class="d-flex container-fluid justify-content-end">
            
                <h1 class="text-light me-5 py-2">Weather Dashboard</h1>
                
            </header>
        </div>     

    <div id="nav-div" class="container-fluid d-flex border-end">
      <div class="container-fluid col-sm-3 col-md-3 col-lg-3">
        
        <nav class="vh-100">
            <div class="d-flex justify-content-center flex-column "> 

             <div class="d-flex justify-content-center mt-5">
                 <h2 class="text-light">Search For City</h2>
             </div>

             <div class="d-flex flex-row justify-content-center">
                 <form id="search-bar" class="">
                     <label for="City"></label>
                     <div class="d-flex justify-content-center">
                        <button id="search-button" class=" me-2 btn-primary">&#x1F50E</button>
                        <input type="text" id="city-input" class="border-warning">
                    </div>
                 </form>
             </div> 
             
             <div class="d-flex justify-content-center my-5">
                 <button id="history-refresh" onclick="window.location.reload()" class="text-light">View Latest Search History</button>
             </div>

             <div id="search-history" class=" container-fluid d-flex flex-column">
             
             </div>
             <!-- will append button elements as children here -->
           </div>  <!-- button elements will populate based off city search history -->
        </nav>
     </div>

        <div id="main-div" class=" container d-flex flex-column justify-content-evenly col-sm-9 col-md-9 col-lg-9">
                    <!-- Section for search bar and search history buttons -->
                    
            <div class="">
                <main class="">

            <div id="h2-forecast" class="container d-flex justify-content-center my-4">
                <caption>
                    <h2  class="text-warning fw-bold">Todays Forecast</h2>
                </caption>
            </div>       

                <!-- Section for today's forcasted weather -->
                    <section id="today-forecast" class="d-flex container-fluid justify-content-center">
                        <div class=" d-flex  border border-5 border-primary p-4 ">
                           <div class="container d-flex text-white flex-fill flex-column">
                            <p id="todays-city"></p>
                            
                            <p id="todays-day"></p>
                            <p id="todays-date"></p>
                            <img id="todays-icon" class="icon-class" src="" alt="">
                            <!-- <img id="todays-icon" class="icon-class" src="http://openweathermap.org/img/w/02n.png" alt="icon displaying the weather"> -->
                            <p id="todays-temp">Search A City</p>
                            <p id="todays-wind">To Get Your Forecast</p>
                            <p id="todays-humid"></p>
                          </div>
                        </div>  
                    </section>

        </div>            
                        <div class="container">
                            <div class="border-bottom border-primary border-5">
                                <aside>
                                    <h2 class="text-warning fw-bold">5 Day Forecast</h2>
                                </aside>
                            </div>
                        </div>



                <!-- Section for 5-day forcast -->
                    <section id="5day-forecast" class="d-flex text-white justify-content-center align-content-center mt-3 five-day-container">
                        <!-- These will store data for each future day in the 5-day forecast -->
                            <div id="day-2" class="five-cast future-forecast border border-5 border-primary bg-primary">
                                

                                <div class="">
                                    <p id="day2-city"></p>
                                    <img id="day2-icon" class="icon-class" src="" alt="">
                                    <p id="day2-day"></p>
                                    <p id="day2-date"></p>
                                    <p id="day2-temp"></p>
                                    <p id="day2-wind">Day 2</p>
                                    <p id="day2-humid"></p>
                                </div>
                            </div>

                            <div id="day-3" class="five-cast future-forecast border border-5 border-primary bg-primary">

                                <div class="">
                                    <p id="day3-city"></p>
                                    <img id="day3-icon" class="icon-class" src="" alt="">
                                    <p id="day3-day"></p>
                                    <p id="day3-date"></p>
                                    <p id="day3-temp"></p>
                                    <p id="day3-wind">Day 3</p>
                                    <p id="day3-humid"></p>
                                </div>
                            </div>

                            <div id="day-4" class="five-cast d-flex future-forecast border border-5 border-primary bg-primary">
                                

                                <div class="">
                                    <p id="day4-city"></p>
                                    <img id="day4-icon" class="icon-class" src="" alt="">
                                    <p id="day4-day"></p>
                                    <p id="day4-date"></p>
                                    <p id="day4-temp"></p>
                                    <p id="day4-wind">Day 4</p>
                                    <p id="day4-humid"></p>
                                </div>
                            </div>
                                
                            <div id="day-5" class="five-cast d-flex future-forecast border border-5 border-primary bg-primary">
                                

                                <div class="">
                                    <p id="day5-city"></p>
                                    <img id="day5-icon" class="icon-class" src="" alt="">
                                    <p id="day5-day"></p>
                                    <p id="day5-date"></p>
                                    <p id="day5-temp"></p>
                                    <p id="day5-wind">Day 5</p>
                                    <p id="day5-humid"></p>
                                </div>
                            </div>

                            <div id="day-6" class="five-cast future-forecast border border-5 border-primary bg-primary">
                               

                                <div class="">
                                    <p id="day6-city"></p>
                                    <img id="day6-icon" class="icon-class" src="" alt="">
                                    <p id="day6-day"></p>
                                    <p id="day6-date"></p>
                                    <p id="day6-temp"></p>
                                    <p id="day6-wind">Day 6</p>
                                    <p id="day6-humid"></p>
                                </div>
                            </div>

                    </section>

            </div>  



            </main>


        
    </div>        







    <!-- Script group -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
