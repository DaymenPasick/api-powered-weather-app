<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
          href="./assets/css/style.css">


    <link rel="stylesheet"
          href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>â›…Travelers Weather</title>
</head>
<body>

<header id="header" class="text-primary">Weather Dashboard</header>

<!-- Section for search bar and search history buttons -->
<nav>
    <form id="search-bar">
        <label for="City"></label>
        <i class="fa fa-search"></i>
        <button>Search</button>
        <input type="text" id="search-input">
    </form>

    <div id="search-history"></div>
    <!-- will append button elements as children here -->
    <!-- button elements will populate based off city search history -->

</nav>



<main>
<!-- Section for today's forcasted weather -->
    <section id="today-forecast">
        <h2 id="today-header"></h2>
        <p class="icon-toggle"></p>

        <p id="today-temp"></p>
        <p id="today-wind"></p>
        <p id="today-humid"></p>
    </section>






<!-- Section for 5-day forcast -->
    <section id="5day-forecast">
        <!-- These will store data for each future day in the 5-day forecast -->
        <div id="day-1">
            <p class="icon-toggle"></p>

            <p id="day1-temp"></p>
            <p id="day1-wind"></p>
            <p id="day1-humid"></p>
        </div>

        <div id="day-2">
            <p class="icon-toggle"></p>

            <p id="day2-temp"></p>
            <p id="day2-wind"></p>
            <p id="day2-humid"></p>
        </div>

        <div id="day-3">
            <p class="icon-toggle"></p>

            <p id="day3-temp"></p>
            <p id="day3-wind"></p>
            <p id="day3-humid"></p>
        </div>
            
        <div id="day-4">
            <p class="icon-toggle"></p>

            <p id="day4-temp"></p>
            <p id="day4-wind"></p>
            <p id="day4-humid"></p>
        </div>

        <div id="day-5">
            <p class="icon-toggle"></p>

            <p id="day5-temp"></p>
            <p id="day5-wind"></p>
            <p id="day5-humid"></p>
        </div>

    </section>






</main>










    <!-- Script group -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
